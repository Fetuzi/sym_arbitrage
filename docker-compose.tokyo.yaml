version: '3'
services:
  rest_manager:
    build: .
    ports:
      - "8000:8000"
    entrypoint: [ "/app/entrypoint.sh", "tokyo" ]
    command: [ "uvicorn", "exhost.rest_manager:app",
               "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - log:/app/log
      - ./config/binancefuture_okx_arb.py:/app/config/binancefuture_okx_arb.py
    networks:
      - coin-network



networks:
  coin-network:
    driver: bridge

volumes:
  log:
    driver: local